<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>photoBook</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <script src="jquery-2.1.3.js"></script>
        <script src="Script.js" type="text/javascript"></script>
        <script src="../photoBook/Turn/turn.js" type="text/javascript"></script>
    </head>
    <body>

        <div id="page-top">
            <!--BACKGROUND BUTTONS-->
            <div id="background-styles">
                <button id="table" class="background-button"><img src="Images/Background/wooden_tabletop_1012121.JPG"></button>
                <button id="concrete" class="background-button"><img src="Images/Background/wildtextures-concrete-wall-background.jpg"></button>
                <button id="grass" class="background-button"><img src="Images/Background/depositphotos_3258821-Grass-background---golf-field.jpg"></button>
                <button id="blank" class="background-button"><img src="Images/Background/wooden_tabletop_1012121.JPG"></button>
            </div>
            <!--SEARCH FORM-->
            <form id="search-form" method="post" action="#">
                <input id="search-box" type="text">
            </form>
        </div>

        <div class="photo_album">
            <div id="flipbook">
                <div class="hard" id="cover"><img src="../photoBook/Images/PhotoAlbum/redBook_front.jpg" style="width: 420px; height: auto; margin:0px auto;"/ ></div>
                <div class="hard"></div>
                <div class="pages">
                    <!--IMAGE CONTAINER-->
                    <div id="photo-and-controls-container">
                        <div id="loading-bar"></div>
                        <div id="photo-container"></div>
                    </div>
                </div>
                <div class="pages"> Page 2 </div>
                <div class="pages"> Page 3 </div>
                <div class="pages"> Page 4 </div>
                <div class="hard"></div>
                <div class="hard"></div>
            </div>
            <div id="MyPhotobook">
                <img src="Images/MyphotoBook/Myphotobook.jpg">
            </div>
        </div>
        <div class="nav-button nav-left"></div>
        <div class="nav-button nav-right"></div>
    


    </body>
</html>
